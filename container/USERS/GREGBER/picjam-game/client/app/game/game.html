<div class="row">
  <div class="col-md-4">
    <h1>Pic Jam</h1>
  </div>
  <div class="cold-md-6 url">http://bit.ly/picjam</div>
  <div class="cold-md-8 play-again">
    <a ng-show="game.status === 'finished'" class="btn btn-success" ng-click="game.restart()">Play again</a>
  </div>
</div>
<div class="game row" ng-class="[game.status]">
  <div class="col-md-4">
    <pj-countdown timer="game.timer" ng-show="game.status !== 'waiting' && game.status !== 'finished'"></pj-countdown>
    <pj-question game="game" question="game.currentQuestion || game.previousQuestion" ng-show="game.status !== 'waiting'"></pj-question>
    <div class="rules" ng-show="game.status == 'waiting'">
	You are still waiting for other players to join the game.
		<br/><br/>
		When PicJam starts, guess what the image here will represent and type its name in the chatroom.
		<br/><br/>
		Guess and win !
		<br/>
		Have fun !
		<br/>
    </div>
    <pj-leaderboard users="game.users"></pj-leaderboard>
  </div>
  <div class="col-md-8">
    <pj-tips></pj-tips>
    <pj-chat></pj-chat>
  </div>
</div>
