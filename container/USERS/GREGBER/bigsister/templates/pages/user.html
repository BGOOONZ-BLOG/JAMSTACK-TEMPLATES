<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<script>
(function(){
var width = 270,
    height = 100;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-80)
    .linkDistance(10)
    .size([width, height]);

var svg = d3.select(".graph-target").append("svg")
    .attr("width", width)
    .attr("height", height);

var user = "{{user.attributes.user}}";
if(user == ""){
	return ;
}

d3.json("http://localhost:3001/graph?type=user&value=" + user, function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll("line.link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll("circle.node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

var width2 = 900,
    height2 = 250;

var color2 = d3.scale.category20();

var force2 = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width2, height2]);

var svg2 = d3.select(".graphh").append("svg")
    .attr("width", width2)
    .attr("height", height2);

d3.json("/assets/js/miserables.json", function(error, graph) {
  force2
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg2.selectAll("line.link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg2.selectAll("circle.node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color2(d.group); })
      .call(force2.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force2.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

})();
</script>
