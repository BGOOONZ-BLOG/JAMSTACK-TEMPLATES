<div class="login">
  <h1>Pic Jam</h1>
  <form ng-submit="login.submit()" name="loginForm">
    <div class="form-group">
      <input type="text" ng-model="login.username" class="form-control input-lg" placeholder="Enter your login" required>
    </div>
    <div class="form-group">
      <button class="btn btn-success form-control" type="submit" ng-disabled="loginForm.$invalid">Play</button>
    </div>
  </form>
</div>
