<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cryptotracker</title>
    
    <meta name="author" content="John Otander">
    <meta name="description" content="Track crypto currency prices, in a pretty way.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/i.css">
  </head>
  <body>

    <div class="hero">
      <div class="hero-inner">
        <h1 id="btc-avg">
          <div class="loading"></div>
        </h1>
        <h4>BTC</h4>
      </div>
    </div>

    <div class="hero olive">
      <div class="hero-inner">
        <h1 id="ltc-avg">
          <div class="loading"></div>
        </h1>
        <h4>LTC</h4>
      </div>
    </div>

    <div class="hero maroon">
      <div class="hero-inner">
        <h1 id="nmc-avg">
          <div class="loading"></div>
        </h1>
        <h4>NMC</h4>
      </div>
    </div>

    <div class="hero black">
      <div class="hero-inner">
        <h1 id="ppc-avg">
          <div class="loading"></div>
        </h1>
        <h4>PPC</h4>
      </div>
    </div>

    <div class="hero blue">
      <div class="hero-inner text-muted">
        <h3>Crafted with hearts by John Otander</h3>
        <h4>Thanks to the following:</h4>
        <ul>
          <li><a href="http://clrs.cc/">clrs.cc</a></li>
          <li><a href="http://mn-ml.cc/">mn-ml.cc</a></li>
          <li><a href="http://jxnblk.github.io/loading/">jxnblk.github.io/loading/</a></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/coins.js"></script>
  </body>
</html>
