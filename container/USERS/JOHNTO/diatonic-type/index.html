<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TYPE</title>
  <meta name="author" content="mrmrs">
  <meta name="description" content="Repsonsive Type Scale - Based off of traditional print type sizes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Cardo:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/diatonic-type.css">
  <style>
    body { font-family: 'Cardo', serif; padding: 2rem; }
  </style>

</head>
<body>

  <main>
    <h1 class="double-pica" style="font-weight:100;">The Diatonic Print Scale</h1>
    <h1 class="inch">Inch</h1>
    <h1 class="five-line-pica">Five line pica</h1>
    <h1 class="canon">Canon</h1>
    <h1 class="double-great-primer">Double great primer</h1>
    <h1 class="double-pica">Double pica</h1>
    <h1 class="great-primer">Double small pica</h1>
    <h1 class="great-primer">Great primer</h1>
    <h1 class="columbian">Columbian</h1>
    <h1 class="english">English</h1>
    <h1 class="pica">Pica</h1>
    <h1 class="small-pica">Small-pica</h1>
    <h1 class="long-primer">Long-primer</h1>

    <h1 class="pica" style="font-weight: 400;margin-top:96px;"> Not suggested for web use</h1>

    <p class="bourgeois">bourgeois</p>
    <p class="petit">petit</p>
    <p class="minion">minion</p>
    <p class="nonpareille">nonpareille</p>
  </main>
