        'fi': 'fi'
        'fr': 'fr'
        'he': 'he'
        'hu': 'hu'
        'it': 'it'
        'ja': 'ja'
        'ko': 'ko'
        'no': 'no'
        'nl': 'nl'
        'pl': 'pl'
        'pt-BR': 'pt-BR'
        'pt-PT': 'pt-PT'
        'ro': 'ro'
        'ru': 'ru'
        'sr': 'sr'
        'sv-SE': 'sv-SE'
