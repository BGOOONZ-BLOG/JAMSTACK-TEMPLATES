stackbitVersion: ~0.3.0
ssgName: jekyll
pagesDir: ""
dataDir: _data
staticDir: ""
uploadDir: assets/img
pageLayoutKey: null
excludePages:
  - .github/**/*
  - README.md
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - _config.yml
models:
  page:
    type: page
    label: Page
    urlPath: "{permalink}"
    exclude: _posts/**/*
    fields:
      - type: string
        name: title
      - type: string
        name: subtitle
      - type: string
        name: permalink
        label: Slug
      - type: string
        name: layout
        hidden: true
        const: page
  post:
    type: page
    label: Post
    folder: _posts
    urlPath: "{slug}"
    filePath: '_posts/{slug}/{moment_format("YYYY-MM-DD")}-{slug}.md'
    fields:
      - type: string
        name: title
      - type: string
        name: subtitle
      - type: string
        name: layout
        hidden: true
        const: post
      - type: list
        name: tags
        items:
          type: string
      - type: list
        name: gh-badge
        items:
          type: enum
          options:
            - star
            - fork
            - follow
      - type: string
        name: gh-repo
      - type: boolean
        name: comments
      - type: image
        name: cover-img
      - type: image
        name: thumbnail-img
      - type: image
        name: share-img
