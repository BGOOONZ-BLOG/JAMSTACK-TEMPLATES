stackbitVersion: ~0.3.0
ssgName: gatsby

dataDir: content
pagesDir: null

assets:
  assetsDir: content/images
  uploadDir: ''
  referenceType: relative

logicFields:
  - profile.image
  - project.image

models:
  profile:
    type: data
    label: Profile
    description: Profile information, skills & tools
    file: profile.yaml
    isList: true
    items:
      type: object
      labelField: name
      fields:
        - type: string
          name: profile
        - type: string
          name: initials
        - type: string
          name: name
        - type: string
          name: email
        - type: string
          name: profession
        - type: image
          name: image
        - type: string
          name: location
        - type: boolean
          name: relocation
        - type: string
          name: company
        - type: boolean
          name: for_hire
        - type: string
          name: focus
        - type: string
          name: focus_url
        - type: text
          name: about
        - type: list
          name: skills
          items:
            type: string
        - type: list
          name: tools
          items:
            type: string
        - type: object
          name: budget
          fields:
            - type: string
              name: currency
            - type: number
              name: min
            - type: number
              name: max
            - type: number
              name: default
  project:
    type: data
    label: Project
    file: projects.yaml
    isList: true
    items:
      type: object
      labelField: name
      fields:
        - type: string
          name: name
          description: Name of the project
          required: true
        - type: string
          name: url
          description: URL of the project
        - type: text
          name: description
          description: Project's description
        - type: enum
          name: status
          options:
            - "in progress"
            - "live"
        - type: list
          name: tags
          items:
            type: string
        - type: enum
          name: icon
          options:
            - "github"
            - "website"
        - type: image
          name: image
  work_hostory:
    type: data
    label: Work History
    file: work-history.yaml
    isList: true
    items:
      type: object
      labelField: company
      fields:
        - type: string
          name: company
          description: Name of the company
          required: true
        - type: string
          name: position
          description: Your position at the company
        - type: string
          name: period
          description: Start / End date
        - type: string
          name: url
          description: URL of the company
  social:
    type: data
    label: Social
    file: social.yaml
    isList: true
    items:
      type: object
      labelField: name
      fields:
        - type: string
          name: name
        - type: string
          name: url
