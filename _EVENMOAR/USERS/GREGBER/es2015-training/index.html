<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header></header>
      <h2>Rate your movie</h2>

      <form id="rateForm">
        <div class="alert" style="display: none"></div>
        <div class="form-group">
          <label for="movie">Movie</label>
          <input class="form-control" type="text" name="movie" id="movie">
        </div>
        <div class="form-group">
          <label for="rate">Rate (1 to 5)</label>
          <input class="form-control" type="text" name="rate" id="rate">
        </div>
        <div class="form-group">
          <label for="rate">Buzz words</label>
          <input class="form-control" type="text" name="buzz" id="buzz">
          <div id="buzzWords"></div>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>

      <div id="reviews"></div>
    </div>

    <script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      System.import('lib/main.js');
    </script>
  </body>
</html>
