<!DOCTYPE html>
<html lang="en" ng-app="notepad">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/app.css">
</head>
<body ng-class="[theme.get()]">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="notes">Notepad</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="notes" translate="NOTES">Notes</a></li>
          <li ui-sref-active="active"><a ui-sref="about" translate="ABOUT">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span translate="LANGUAGE">Language</span> <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" ng-click="changeLanguage('fr')" translate="FRENCH">French</a></li>
              <li><a href="#" ng-click="changeLanguage('en')" translate="ENGLISH">English</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" ui-view></div><!-- /.container -->

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-translate/angular-translate.js"></script>
  <script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

  <script src="/app.js"></script>
  <script src="/app/filters/capitalize.js"></script>
  <script src="/app/services/note.js"></script>
  <script src="/app/services/theme.js"></script>
  <script src="/app/controllers/notes.js"></script>
  <script src="/app/controllers/notes/detail.js"></script>
  <script src="/app/directives/toggle-btn.js"></script>
  <script src="/app/directives/no-dollar.js"></script>
</body>
</html>
