stackbitVersion: ~0.3.0
ssgName: jekyll
pagesDir: ""
dataDir: _data
staticDir: ""
uploadDir: assets/img
pageLayoutKey: null
excludePages:
  - _site/**/*
  - .github/**/*
  - assets/**/*
  - index.md
  - now.json
  - README.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
models:
  config:
    type: config
    label: Site Config
    fields:
      - type: string
        name: title
      - type: text
        name: description
      - type: image
        name: image
      - type: enum
        name: mode
        label: Theme mode
        options:
          - dark
          - light
      - type: model
        name: author
        models: [author]
      - type: string
        name: url
        label: URL domain of the site
      - type: number
        name: number_of_posts
        label: Homepage limit posts
      - type: string
        name: google_analytics
        label: Google Analytics tracking code
  author:
    type: object
    label: Site Author
    fields:
      - type: string
        name: name
      - type: text
        name: bio
      - type: string
        name: username
        label: General username
      - type: string
        name: github
        label: Github username
      - type: string
        name: twitter
        label: Twitter username
      - type: string
        name: facebook
        label: Facebook username
      - type: string
        name: email
        label: Email address
      - type: image
        name: avatar
  menus:
    type: data
    label: Menus
    file: menus.yml
    isList: true
    items:
      type: model
      models: [menu_item]
  menu_item:
    type: object
    label: Menu item
    fields:
      - type: string
        name: title
      - type: string
        name: url
      - type: boolean
        name: external
        label: External
        description: Set true to open in a new tab
  page:
    type: page
    label: Page
    urlPath: "{permalink}"
    exclude: _posts/**/*
    fields:
      - type: string
        name: title
      - type: string
        name: permalink
        label: Slug
      - type: text
        name: excerpt
      - type: boolean
        name: comments
      - type: string
        name: layout
        hidden: true
        const: page
  archive:
    type: page
    label: Archive
    file: archive.md
    singleInstance: true
    fields:
      - type: string
        name: title
      - type: string
        name: permalink
        label: Slug
        hidden: true
      - type: text
        name: excerpt
      - type: boolean
        name: comments
      - type: string
        name: layout
        hidden: true
        const: page
  not_found:
    type: page
    label: 404 Page
    singleInstance: true
    file: 404.md
    hideContent: true
    fields:
        - type: string
          name: title
        - type: string
          name: permalink
          label: Slug
          hidden: true
        - type: string
          name: layout
          hidden: true
          const: 404
  post:
    type: page
    label: Post
    folder: _posts
    urlPath: "{slug}"
    filePath: '_posts/{slug}/{moment_format("YYYY-MM-DD")}-{slug}.md'
    fields:
      - type: string
        name: title
      - type: text
        name: description
      - type: datetime
        name: date
      - type: datetime
        name: modified
      - type: list
        name: tags
        items:
          type: string
      - type: list
        name: categories
        items:
          type: string
      - type: image
        name: image
      - type: string
        name: layout
        hidden: true
        const: post
