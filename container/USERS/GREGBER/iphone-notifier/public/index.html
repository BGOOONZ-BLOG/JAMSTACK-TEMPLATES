
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get notified of iPhone availability by email.">
    <meta name="author" content="Greg Bergé">

    <title>Get notified of iPhone availability by email.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Notifier</a></li>
          <li><a href="http://github.com/neoziro/iphone-notifier">Source</a></li>
        </ul>
        <h3 class="text-muted">iPhone notifier</h3>
      </div>

      <div class="jumbotron">
        <h2>iPhone notifier</h2>
        <p class="lead">Entrez votre e-mail et soyez notifié quand il est disponible.</p>
        <form role="form" id="notifierForm">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Entrez votre email">
        </div>
        <div class="form-group">
          <label for="store">Store</label>
          <select name="store" id="store">
            <option value="">Sélectionnez un magasin</option>
            <option value="R477">Aix-en-Provence</option>
            <option value="R470">Atlantis</option>
            <option value="R395">CAP 3000</option>
            <option value="R276">Carrousel du Louvre</option>
            <option value="R438">Carré Sénart</option>
            <option value="R469">Confluence</option>
            <option value="R522">La Toison d’Or</option>
            <option value="R178">Les Quatre Temps</option>
            <option value="R367">Odysseum</option>
            <option value="R277">Opéra</option>
            <option value="R374">Parly 2</option>
            <option value="R373">Part-Dieu</option>
            <option value="R536">Rosny 2</option>
            <option value="R424">Sainte-Catherine</option>
            <option value="R394">Strasbourg</option>
            <option value="R425">Val d’Europe</option>
            <option value="R315">Vélizy 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Modèle</label>
          <select name="model" id="model">
            <option value="">Sélectionnez un modèle</option>
            <option value="MG492ZD/A">iPhone 6 16Go Or</option>
            <option value="MG482ZD/A">iPhone 6 16Go Argent</option>
            <option value="MG472ZD/A">iPhone 6 16Go Gris Sidéral</option>
            <option value="MG4J2ZD/A">iPhone 6 64Go Or</option>
            <option value="MG4H2ZD/A">iPhone 6 64Go Argent</option>
            <option value="MG4F2ZD/A">iPhone 6 64Go Gris Sidéral</option>
            <option value="MG4E2ZD/A">iPhone 6 128Go Or</option>
            <option value="MG4C2ZD/A">iPhone 6 128Go Argent</option>
            <option value="MG4A2ZD/A">iPhone 6 128Go Gris Sidéral</option>
            <option value="MGAA2ZD/A">iPhone 6 Plus 16Go Or</option>
            <option value="MGA92ZD/A">iPhone 6 Plus 16Go Argent</option>
            <option value="MGA82ZD/A">iPhone 6 Plus 16Go Gris Sidéral</option>
            <option value="MGAK2ZD/A">iPhone 6 Plus 64Go Or</option>
            <option value="MGAJ2ZD/A">iPhone 6 Plus 64Go Argent</option>
            <option value="MGAH2ZD/A">iPhone 6 Plus 64Go Gris Sidéral</option>
            <option value="MGAF2ZD/A">iPhone 6 Plus 128Go Or</option>
            <option value="MGAE2ZD/A">iPhone 6 Plus 128Go Argent</option>
            <option value="MGAC2ZD/A">iPhone 6 Plus 128Go Gris Sidéral</option>
          </select>
        </div>
        <p><button class="btn btn-lg btn-success" role="submit">Get notified</button></p>
      </form>

      <div id="success" style="display:none" class="alert alert-success">Email enregistré, vous serez notifié dès que l'iPhone sera disponible dans l'Apple Store!</div>
      <div id="error" style="display:none" class="alert alert-danger">Une erreur est survenue, désolé.</div>
      </div>

      <a href="https://twitter.com/share" class="twitter-share-button" data-via="neoziro" data-size="large">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>


      <div class="footer">
        <p>&copy; Greg Bergé 2014</p>
      </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    var form = $('#notifierForm');
    form.on('submit', function () {
      var data = {
        email: $('#email').val(),
        store: $('#store').val(),
        model: $('#model').val()
      };

      $.ajax({
        url: '/api/register',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify(data),
        success: function () {
          form.hide();
          $('#success').show();
        },
        error: function () {
          form.hide();
          $('#error').show();
        }
      });
      return false;
    });
    </script>

      ga('create', 'UA-55073540-1', 'auto');

    </script>
  </body>
</html>
